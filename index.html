<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تنبيه!</title>
  <script>
    let count = 0;
    function spamAlerts() {
      alert("🚨 تم الوصول إلى جهازك من قبل حارث 😈");
      count++;
      if (count < 10) {
        setTimeout(spamAlerts, 500);
      }
    }

    function spamTabs() {
      for (let i = 0; i < 5; i++) {
        window.open("https://www.google.com/search?q=تم+اختراقك+من+قبل+حارث", "_blank");
      }
    }

    window.onload = function() {
      spamAlerts();
      spamTabs();
    }
  </script>
</head>
<body style="background-color:black; color:white; text-align:center; padding-top:100px;">
  <h1>⚠️ تم الوصول إلى جهازك من قبل حارث</h1>
  <p>اغلق الجهاز حالاً 😂</p>
</body>
</html>
