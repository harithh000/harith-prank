<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تم الوصول</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: monospace;
      padding: 20px;
      direction: rtl;
    }
    #typewriter {
      white-space: pre-line;
      overflow: hidden;
      border-right: .15em solid red;
      animation: caret 0.75s steps(1) infinite;
    }
    @keyframes caret {
      50% { border-color: transparent; }
    }
  </style>
</head>
<body>
  <div id="typewriter"></div>

  <script>
    const message = `
تم الوصول إلى جهازك من قبل HARITH
جميع تحركاتك الآن تحت المراقبة.
يرجى عدم إغلاق هذه الصفحة.`;

    let i = 0;
    const speed = 50;

    function typeWriter() {
      if (i < message.length) {
        document.getElementById("typewriter").innerHTML += message.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }

    typeWriter();
  </script>
</body>
</html>
